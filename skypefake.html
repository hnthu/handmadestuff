<!DOCTYPE html>
<html>
<head>
    <title>Skype Interface</title>
</head>
<body>
    <div id="skype-interface">
        <div id="left-panel">
            <header>
                <img src="profile-picture.jpg" alt="Profile Picture">
                <h1>Thu Huynh 1991</h1>
            </header>
            <nav>
                <ul>
                    <li>Bing</li>
                    <li>Skype</li>
                </ul>
            </nav>
        </div>
        <div id="main-content">
            <header>Chào mừng bạn, Thu Huynh 1991!</header>
            <section id="actions">
                <div class="action-card">
                    <img src="surf-icon.png" alt="Surf Icon">

                <div class="action-card">
                    <img src="skype-icon.png" alt="Skype Icon">
                    <p>Hành động 2</p>

            <footer>
                <input type="text" placeholder="Nhập email của bạn">
            </footer>
        </div>
    </div>

</html>
